{% extends "base.html" %}
{% block content %}

<h2 class="center-align heading">Manage Categories</h2>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large waves-effect waves-light center-align">
            <i class="fas fa-plus right"></i>
            Add a New Category
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6">
        <div class="card grey lighten-5 center-align">
            <div class="card-content">
                <span class="card-title"><strong>{{ category.category_name }}</strong></span>
                <p>{{ category.category_description }}</p>
            </div>
            <div class="card-action center-align">
                <a href="{{ url_for('edit_category', category_id=category._id) }}"
                    class="btn-floating btn waves-effect waves-light grey"><i class="fas fa-edit"></i></a>
                <a href="{{ url_for('delete_category', category_id=category._id) }}"
                    class="btn-floating btn waves-effect waves-light red"><i class="fas fa-trash-alt"></i></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
