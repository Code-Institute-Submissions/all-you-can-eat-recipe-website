{% extends "base.html" %}
{% block content %}

<h3 class="center-align heading">Add a New Category</h3>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <div class="row">

            <!--category name & description text-->
            <div class="row">
                <div class="col s12 center-align heading">
                    <h4>
                        Category Name & Description
                    </h4>
                </div>
                <div class="input-field col s12">
                    <i class=" fas fa-folder-open teal-text prefix"></i>
                    <input id="category_name" name="category_name" minlength="5" maxlength="50" type="text" class="validate"
                        required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left teal-text prefix"></i>
                    <textarea id="category_description" name="category_description" class="materialize-textarea validate"
                        minlength="5" maxlength="100" required></textarea>
                    <label for="category_description">Category Description</label>
                </div>
            </div>

            <!--submit the form-->
            <div class="row">
                <div class="center-align col s12">
                    <button class="btn-large waves-effect waves-light center-align" type="submit">Add Category
                        <i class="fas fa-plus right"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
