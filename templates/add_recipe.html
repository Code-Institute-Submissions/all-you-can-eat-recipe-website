{% extends "base.html" %}
{% block content %}

<h3 class="center-align heading">Add a New Recipe</h3>
<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-circle  teal-text prefix ">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-phone teal-text prefix">account_circle</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
