{% extends "base.html" %}
{% block content %}

<h3 class="center-align heading">Add a New Recipe</h3>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt  teal-text prefix "></i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left teal-text prefix"></i>
                <textarea id="recipe_description" class="materialize-textarea validate" minlength="5" maxlength="200"
                    required></textarea>
                <label for="recipe_description">Recipe Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-leaf teal-text prefix"></i>
                    <label for="is_vegan">
                        <input type="checkbox" id="is_vegan">
                        <span class="lever"></span>
                        Vegan
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-bread-slice teal-text prefix"></i>
                    <label for="is_gluten_free">
                        <input type="checkbox" id="is_gluten_free">
                        <span class="lever"></span>
                        Gluten-Free
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="heading center-align col s12">
                <h4>Ingredients</h4>
            </div>
            <div class="input-field col s3">
                <i class="fas fa-seedling teal-text prefix"></i>
                <textarea id="ingredients[0]" class="materialize-textarea validate" minlength="5" maxlength="50"
                    required></textarea>
                <label for="ingredients[0]">Ingredient 1</label>
            </div>

                <i class="fas fa-seedling teal-text prefix"></i>

            </div>
            <div class="input-field col s3">
                <i class="fas fa-seedling teal-text prefix"></i>

            <div class="input-field col s3">
